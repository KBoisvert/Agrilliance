  <body>

	
		<h1> Your Products </h1>
		<section class="container section1">
			<table id="table-produits-in" class="table-responsive">
				<tr>
					<th>Crop</th>
					<th>Variety</th>
					<th>Category</th>
					<th>Quantity</th>
					<th>Availability</th>

				<tr>
					<td>Tomatoes</td>
					<td>Coeur de boeuf</td>
					<td>Vegetable</td>
					<td>20 tons/yr</td>
					<td>September</td>
					<td>10$/kg</td>
					<td>y</td>
					<td>x</td>
				</tr>

			</table>

<!--   -->
		<section class="container section2">
			<form action="demo_form.asp" id="product-section2">
				<h3 class="ajout-produit">Add product <span>+</span></h3>

<!-- Select a CROP   -->

				<div class="product-select select-crop form-line">
					<span class="form-info"> i </span>
					<label for="crop">Crop</label>
					<select name="crop" class="form-control placeholder" id="crop">
					  <option value="">Enter a crop name</option>
					  <option value="1">Ananas</option>
					  <option value="2">Avocados</option>
					</select>
				</div>
<!-- Varieté de produit  -->
				<div class="product-select select-variety form-line">
					<span class="form-info"> i </span>
					<label for="variety">Variety</label>
					<select name="crop" class="form-control placeholder" id="variety">
					  <option value="">Enter a variety name</option>
					  <option value="1">Ananas</option>
					  <option value="2">Avocados</option>
					</select>
				</div>
<!-- Qty disponible -->
				<div class="product-range select-qty form-line">
					<p id="qty">
					<span class="form-info"> i </span>
						<label for="quantity">Quantity</label>
						<input type="text" id="amount-qty">
					</p>
					<div class="element-qty"></div>
				</div>
<!-- Value   -->
				<div class="product-range range-unit form-line">		
					<p id="unit">
						<span class="form-info"> i </span>
					  <label for="value">Value:</label>
					  <input type="text" id="amount-unit" data-show-value="true" data-popup-enabled="true">	
					</p>	
					<div class="element-unit"></div>	
				</div>
<!-- Calendrier début -->
				<div class="product-date">		
				<span class="form-info"> i </span>  
				<label for="availability">Availability:</label>
				</div>
				<div class="product-date date-availability form-line">
				 <input type="text" id="availability1" data-show-value="true" placeholder="Start date" />					
				</div>
<!-- Calendrier fin  -->

				<div class="product-date date-availability form-line">		
				 <input type="text" id="availability2" data-show-value="true" placeholder="End date" />	<!-- type text avec JQuery pour compatibilité IE -->	
				</div>




<!-- Prix  -->

				<div class="product-range range-price form-line">		 
					<p id="qty">
						<span class="form-info"> i </span>
						<label for="price">Price:</label>
						<input type="text" id="amount-price">
					</p>
					<div class="element-price"></div>				
				</div>

<!-- Valeur Prix  -->

				<div class="product-range range-unit form-line">		 
					<p id="unitprice">
						<input type="text" id="amount-unit-price">
					</p>
					<div class="element-unit-price"></div>				
				</div>

<!-- Certification  -->
				<div class="product-select select-certification form-line">
					<label for="certification">Certification</label>

					<select name="certification" class="form-control placeholder" id="certification">
					  <option value="">Enter a variety name</option>
					  <option value="1">existing</option>
					  <option value="2">Ecocert</option>
					</select>
				</div>

				<input type="submit" data-inline="true" value="Add product">	
				<button>Next page </button>

<br>

			</form>
